        <style>
            /* Global Typography with Poppins font */
            body, h1, h2, h3, h4, h5, h6, p, a, span, li, button {
                font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                letter-spacing: 0.5px;
            }

            /* Preloader styles */
            #preloader {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 9999;
                background-color: #F8F8F8;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .spinner-border {
                width: 3rem;
                height: 3rem;
                color: #4CAF50;
            }

            /* Smooth scroll */
            html {
                scroll-behavior: smooth;
            }

            /* Navbar shrink style */
            .navbar-shrink {
                padding: 0.5rem 0;
                transition: padding 0.3s ease;
            }

            /* HERO SECTION with layered gradient + wave */
            .hero-section {
                min-height: 100vh; /* Full screen height */
                background: linear-gradient(285deg, #4CAF50 0%, #2c3e50 100%);
                background-size: cover;
                position: relative;
                overflow: hidden;
                text-align: center;
                display: flex;
                align-items: center; /* Vertically center the content */
                justify-content: center; /* Horizontally center */
            }

                .hero-section::before {
                    /* Subtle radial highlight over the gradient */
                    content: "";
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: radial-gradient(circle at 50% 40%, rgba(255, 255, 255, 0.1), transparent 70%);
                    z-index: 1;
                }

                .hero-section .container {
                    position: relative;
                    z-index: 2; /* Above the radial gradient */
                }
            /* Wave divider at the bottom of hero */
            .hero-wave {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 3;
                color: #F8F8F8
            }

                .hero-wave svg {
                    width: 100%;
                    height: auto;
                    display: block;
                }

            .hero-section h1 {
                font-size: 2.8rem;
                font-weight: 400;
                color: #FFFFFF;
            }

            .hero-section p {
                font-size: 1.2rem;
                margin-bottom: 2rem;
                color: #FFFFFF;
            }

            .hero-section .btn-primary {
                background-color: #FFFFFF;
                border-color: #FFFFFF;
                color: #4CAF50;
                font-size: 1.1rem;
                padding: 12px 30px;
                border-radius: 25px;
                transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s;
            }

                .hero-section .btn-primary:hover {
                    background-color: #4CAF50;
                    border-color: #4CAF50;
                    color: #FFFFFF;
                    transform: translateY(-3px);
                }

            /* Section Titles */
            .section-title {
                font-size: 2rem;
                font-weight: 400;
                margin-bottom: 2rem;
            }

            /* Service Cards */
            .service-card {
                background: #FFFFFF;
                border-radius: 10px;
                padding: 2rem;
                margin-bottom: 2rem;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

                .service-card:hover {
                    transform: translateY(-10px);
                    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
                }

            .service-icon {
                font-size: 2.5rem;
                color: #333333;
                margin-bottom: 1rem;
            }

            /* Testimonials & Team & Blog Cards with refined shadows */

    <script>
      

        // Navbar shrink on scroll
        window.addEventListener('scroll', function () {
            const navbar = document.getElementById('navbar');
            navbar.classList.toggle('navbar-shrink', window.scrollY > 50);
        });
   
        window.addEventListener('scroll', () => {
               const navbar = document.getElementById('navbar');
               navbar.classList.toggle('navbar-shrink', window.scrollY > 50);
        });

 

        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Animated counters
        function animateCounter(id, target) {
            let count = 0;
            const speed = target / 200;
            const counter = document.getElementById(id);
            const interval = setInterval(() => {
                count += speed;
                if (count >= target) {
                    count = target;
                    clearInterval(interval);
                }
                counter.innerText = Math.floor(count);
            }, 20);
        }
        let countersTriggered = false;
        window.addEventListener('scroll', function () {
            const statsSection = document.getElementById('statistics');
            if (!countersTriggered && statsSection.getBoundingClientRect().top < window.innerHeight) {
                animateCounter('counter1', 120);
                animateCounter('counter2', 64);
                animateCounter('counter3', 172);
                countersTriggered = true;
            }
        });
    </script>
